spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      username: ${MYSQL_USERNAME:root}
      password: ${MYSQL_ROOT_PASSWORD}
      jdbc-url: jdbc:mysql://${MYSQL_HOST:localhost:3306}/${DATABASE_NAME:spring}
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true